<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overscroll-behavior: none;
        }

        main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width:2800px;
            height: 100%;

        }

        .slider-inner {
            position: absolute;
            top: 15%;
            height: 70%;
            width: 100%;
            display: flex;
            justify-content: space-around;

        }


        .item {
            position: relative;
            width: 400px;
            height: 100%;
            overflow: hidden;

        }


        .img {
            position: absolute;
            left: -100px;
            width: 600px;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-image: url(https://warcom.click.si/wp-content/uploads/2021/10/warcom-podstran-gostinskaoprema-01.png);

        }

    </style>
    <script src="app.js"></script>
</head>
<body>
<main>
<div class="slider">
    <div class="slider-inner">
        <div class="item">
            <div class="img"></div>
        </div>
        <div class="item">
            <div class="img"></div>
        </div>
        <div class="item">
            <div class="img"></div>
        </div>
        <div class="item">
            <div class="img"></div>
        </div>
        <div class="item">
            <div class="img"></div>
        </div>
    </div>
</div>
</main>
</body>
</html>
